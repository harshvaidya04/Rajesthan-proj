name: Deploy to EC2

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H 13.201.147.131 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh root@13.201.147.131 << 'EOF'
          cd /var/www/html/Rajesthan-proj   # adjust path if needed
          git fetch origin
          git reset --hard origin/main      # or origin/master if that's your branch

          # Install dependencies (Python example: pip, Node example: npm)
          if [ -f package.json ]; then
            npm install --production
          elif [ -f requirements.txt ]; then
            source /var/www/html/myevn/bin/activate
            pip install -r requirements.txt
          fi

          # Restart the PM2 process named "backend"
          pm2 restart backend

          # Save PM2 state so it survives reboot
          pm2 save
        EOF
