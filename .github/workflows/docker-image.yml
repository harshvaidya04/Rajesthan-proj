name: Deploy to EC2

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H 13.235.120.164 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@13.235.120.164 << 'EOF'
          cd /var/www/html/Rajesthan-proj || exit 1

          # Ensure we are on the right branch
          git fetch origin
          git checkout main || git checkout master
          git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)

          # Install dependencies (Node or Python)
          if [ -f package.json ]; then
            npm install --production
          elif [ -f requirements.txt ]; then
            source /var/www/html/myevn/bin/activate
            pip install -r requirements.txt
          fi

          # Restart backend with PM2 (create if not exists)
          pm2 restart backend || pm2 start npm --name backend -- run start

          # Save PM2 config so it auto-starts on reboot
          pm2 save
        EOF
